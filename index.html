                player.classList.remove("playing")
              }
            }, false);
          }
          else {
            randomBtn.classList.add("active");
            // Neu co random;
            _this.isRandom = true;
            var checkRandom = 0
            audio.addEventListener('ended', function () {
              checkRandom += 1
              // Dat 1 so random
              var randomNum1 = Math.floor(Math.random() * (9 - 2 + 1) + 2)

              if (storageNum != randomNum1) {
                isCheckRanRepeat = true
              }

              else {
                isCheckRanRepeat = false;
                // Trong trường hợp random sau khi kết thúc bài nó sẽ gán lại storageNum cho randomNum1(tức là storageNum có giá trị của randomNum1) 
                // nếu nhấn tắt random thì sẽ lên trên (1)
              }
              storageNum = randomNum1;

              // Gan vao
              heading.textContent = `Song${randomNum1}`;
              cdThumb.style.backgroundImage = `url('./img/img${randomNum1}.jpg')`
              audio.src = `./music/song${randomNum1}.mp3`;
              _this.isPlaying = true;
              player.classList.add("playing")
              audio.play();
              cdThumbAnimate.play();
              // Check TH đầu tiên(bởi vì bắt đầu bật random thì active sẽ ở i nên xét TH này để xóa active ở i )
              if (checkRandom <= 1 && isCheckRanRepeat) {
                $(`.song${[i]}`).classList.remove("active");
                $(`.song${[randomNum1]}`).classList.add("active");
                // Lưu lại để xóa active các trường hợp tiếp theo
                storgeRemove = randomNum1
              }

              else if (isCheckRanRepeat == false) {

                storgeRemove = randomNum1
              }

              else {
                $(`.song${[storgeRemove]}`).classList.remove("active");
                $(`.song${[randomNum1]}`).classList.add("active");
                // Lưu lại để xóa active các trường hợp tiếp theo

                storgeRemove = randomNum1


              }
            }, false);

          }
        }

        // Pick Song
        // Bam vao dau trong play list cung trung
        playlist.onclick = function (e) {

          var a = e.target.className.split(" ");
          var arr = [];

          for (var item of a) {
            if (isNaN(parseInt(item))) {
              continue;
            }
            else {
              arr.unshift(parseInt(item))
            }
            // console.log(typeof parseInt(item));
            // console.log(parseInt(item));
          }
          // console.log(isNaN(parseFloat("geoff")));

          storageTarget = i;




          heading.textContent = `Song${arr[0]}`;
          cdThumb.style.backgroundImage = `url('./img/img${arr[0]}.jpg')`
          audio.src = `./music/song${arr[0]}.mp3`;
          _this.isPlaying = true;
          player.classList.add("playing")
          audio.play();
          cdThumbAnimate.play();
          countTarget += 1;
          i = arr[0];

          if (countTarget <= 1) {
            $(`.song${storageTarget}`).classList.remove("active");
            $(`.song${[arr[0]]}`).classList.add("active");
            storageArr = arr[0];

          }
          else {
            console.log(storageArr);
            $(`.song${storageArr}`).classList.remove("active");
            $(`.song${[arr[0]]}`).classList.add("active");
            $(`.song${storageArrTemporary}`).classList.remove("active");


            $(`.song${[abc]}`).classList.add("active");
            storageArr = arr[0];
          }

        }
      },
      loadCurrentSong: function () {
        heading.textContent = this.currentSong.name;
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
        audio.src = this.currentSong.path;

      },
      start: function () {
        // Định nghĩa các thuộc tính cho object
        this.defineProperties();

        // TẢi thông tin bài đầu tiên vào UI khi chạy ứng dụng
        this.loadCurrentSong();

        // Lắng nghe và xử lý các sk
        this.handleEvents();

        //Render playlist
        this.render();
      }
    }

    app.start();



  </script>
