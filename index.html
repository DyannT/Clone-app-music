    <div class="playlist">

  <script>
    const $ = document.querySelector.bind(document)
    const $$ = document.querySelectorAll.bind(document)
    const cd = $('.cd')
    const heading = $('header h2')
    const cdThumb = $('.cd-thumb')
    const audio = $('#audio')
    const playBtn = $('.btn-toggle-play')
    const player = $('.player')
    const progress = $('#progress')
    const repeat = $('.btn-repeat')
    const nextBtn = $('.btn-next')
    const preBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')



    const app = {
      currentIndex: 0,
      isPlaying: false,
      isRepeat: false,
      isRandom: false,
      songs: [
        {
          name: 'Song1',
          singer: 'Binz',
          path: './music/song1.mp3',
          image: './img/img1.jpg',
        },
        {
          name: 'Song2',
          singer: 'Binz',
          path: './music/song2.mp3',
          image: './img/img2.jpg',
        },
        {
          name: 'Song3',
          singer: 'Binz',
          path: './music/song3.mp3',
          image: './img/img3.jpg',
        },
        {
          name: 'Song4',
          singer: 'Binz',
          path: './music/song4.mp3',
          image: './img/img4.jpg',
        },
        {
          name: 'Song5',
          singer: 'Binz',
          path: './music/song5.mp3',
          image: './img/img5.jpg',
        },
        {
          name: 'Song6',
          singer: 'Binz',
          path: './music/song6.mp3',
          image: './img/img6.jpg',
        },
        {
          name: 'Song7',
          singer: 'Binz',
          path: './music/song7.mp3',
          image: './img/img7.jpg',
        },
        {
          name: 'Song8',
          singer: 'Binz',
          path: './music/song8.mp3',
          image: './img/img8.jpg',
        },
        {
          name: 'Song9',
          singer: 'Binz',
          path: './music/song9.mp3',
          image: './img/img9.jpg',
        },
        {
          name: 'Song10',
          singer: 'Binz',
          path: './music/song10.mp3',
          image: './img/img10.jpg',
        },
      ],
      render: function () {
        const htmls = this.songs.map((song) => {
          return `
              <div class="song">
                  <div class="thumb" style="background-image: url(${song.image})">
                  </div>
                  <div class="body">
                    <h3 class="title">${song.name}</h3>
                    <p class="author">${song.singer}</p>
                  </div>
                  <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                  </div>
              </div>
            `
        });
        $('.playlist').innerHTML = htmls.join('');
      },
      defineProperties: function () {
        Object.defineProperty(this, 'currentSong', {
          get: function () {
            return this.songs[this.currentIndex];
          }
        })
      },
      handleEvents: function () {
        var i = 1;
        const _this = this;
        const cdWidth = cd.offsetWidth

        // Xử lý  CD quay & dừng
        const cdThumbAnimate = cdThumb.animate([
          { transform: 'rotate(360deg)' }
        ], {
          duration: 10000, //10s
          iterations: Infinity
        })

        cdThumbAnimate.pause();

        // Xử lý phóng to & thu nhỏ CD
        document.onscroll = function () {
          const scrollTop = window.scrollY || document.documentElement.scrollTop;
          const newCdWidth = cdWidth - scrollTop;

          cd.style.width = newCdWidth + 'px'
          // cd.style.opacity = newCdWidth / cdWidth;
          if (newCdWidth <= 0) {
            cd.style.opacity = 0
          }
          else {
            cd.style.opacity = 1
          }
        }

        // Xử lý khi click play
        playBtn.onclick = function () {
          // Khi song bi pause
          if (_this.isPlaying) {
            _this.isPlaying = false;
            audio.pause();
            player.classList.remove("playing")
            cdThumbAnimate.pause();
          }
          // Khi song dc play
          else {
            _this.isPlaying = true;
            audio.play();
            player.classList.add("playing")
            cdThumbAnimate.play();
          }
        }

        // Khi tiến độ bài hát thay đổi
        audio.ontimeupdate = function () {
          if (audio.duration) {
            const progressPercent = Math.floor((audio.currentTime / audio.duration) * 100);
            progress.value = progressPercent;
            if (progressPercent === 100) {
              cdThumbAnimate.pause();
              _this.isPlaying = false;
              audio.pause();
              player.classList.remove("playing")
            }
          }
        }

        progress.onchange = function (e) {
          const seekTime = audio.duration / 100 * e.target.value;
          audio.currentTime = seekTime;
        }



        // Xu li su kien repeat
        repeat.onclick = function () {
          // console.log(_this.isRepeat)
          if (_this.isRepeat) {
            repeat.classList.remove("active")
            _this.isRepeat = false;
            // Xu ly su kien khi ket thuc bai hat
            audio.addEventListener('ended', function () {
              if(i <= 9){
              heading.textContent = `Song${i + 1}`;
                cdThumb.style.backgroundImage = `url('./img/img${i + 1}.jpg')`
                audio.src = `./music/song${i + 1}.mp3`;
                _this.isPlaying = true;
                player.classList.add("playing")
                audio.play();
                cdThumbAnimate.play();
                i += 1;
              }        
              else{
              cdThumbAnimate.pause();
              _this.isPlaying = false;
              audio.pause();
              player.classList.remove("playing")}
            }, false);
          }
          else {
            repeat.classList.add("active")
            _this.isRepeat = true;
            audio.addEventListener('ended', function () {
              _this.isPlaying = true;
              audio.currentTime = 0;
              audio.play();
              cdThumbAnimate.play();
              player.classList.add("playing")
            }, false);
          }
        }

        // Trong lần đầu nếu k bấm repeat thì sẽ ko tự chuyển nhạc nên phải thêm 1 trường hợp nữa là k bấm
        if(!_this.repeat){
          audio.addEventListener('ended', function () {
            if(i <= 9){
              heading.textContent = `Song${i + 1}`;
                cdThumb.style.backgroundImage = `url('./img/img${i + 1}.jpg')`
                audio.src = `./music/song${i + 1}.mp3`;
                _this.isPlaying = true;
                player.classList.add("playing")
                audio.play();
                cdThumbAnimate.play();
                i += 1;
            }        
            else{
              cdThumbAnimate.pause();
              _this.isPlaying = false;
              audio.pause();
              player.classList.remove("playing")}
            }, false);
        }

        // Xu ly su kien next song
        nextBtn.onclick = function (e) {
          if (i <= 9) {
            heading.textContent = `Song${i + 1}`;
            cdThumb.style.backgroundImage = `url('./img/img${i + 1}.jpg')`
            audio.src = `./music/song${i + 1}.mp3`;
            player.classList.add("playing")
            audio.play();
            cdThumbAnimate.play();
            i += 1;
          }
          // else{console.log("e.target");}
        }
        // Xu ly su kien pre song
        preBtn.onclick = function (e) {
          if (i > 1) {
            heading.textContent = `Song${i - 1}`;
            cdThumb.style.backgroundImage = `url('./img/img${i - 1}.jpg')`
            audio.src = `./music/song${i - 1}.mp3`;
            player.classList.add("playing")
            audio.play();
            cdThumbAnimate.play();
            i -= 1;
          }
          // else{console.log("e.target");}
        }

        // Xử lý sự kiện random Song with
        randomBtn.onclick = function(){
          // var checkRandom = Math.floor(Math.random()*10)
          // if(checkRandom > 1){
          //   var randomNum = checkRandom;
          // }
          // else{
          //   randomNum = 1
          // }
          console.log(randomNum)
          if(_this.isRandom && !_this.repeat){
            randomBtn.classList.add("active")
            audio.addEventListener('ended', function () {
              heading.textContent = `Song${randomNum}`;
              cdThumb.style.backgroundImage = `url('./img/img${randomNum}.jpg')`
              audio.src = `./music/song${randomNum}.mp3`;
              _this.isPlaying = true;
              player.classList.add("playing")
              audio.play();
              cdThumbAnimate.play();
            },false);
          }
          else{}
        }

        },
      loadCurrentSong: function () {
        heading.textContent = this.currentSong.name;
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
        audio.src = this.currentSong.path;
      },
      start: function () {
        // Định nghĩa các thuộc tính cho object
        this.defineProperties();

        // TẢi thông tin bài đầu tiên vào UI khi chạy ứng dụng
        this.loadCurrentSong();

        // Lắng nghe và xử lý các sk
        this.handleEvents();

        //Render playlist
        this.render();
      }
    }

    app.start();



  </script>
